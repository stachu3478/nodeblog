<li>
	<form action=setAccount method=POST>
		Login: <input type=text name=username placeholder="Nazwa użytkownika" value="##username">
		E-mail: <input type=text name=email placeholder="E-mail" value="##email">
		OP: <input type=checkbox name=op ##op>
		Wymuś zmianę hasła: <input type=checkbox name=pwdMustChange ##pwdMustChange>
		<input type=hidden name=_id value="##_id">
		<input type=submit value="Zapisz">
	</form>
	<form action=removeAccount method=POST>
		<input type=hidden name=_id value="##_id">
		<input type=submit value="Usuń">
	</form>
</li>
